<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style-index.css">
    <link rel="stylesheet" href="reset.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
</head>
<body>

    <div class="regras-jogo">
        <h1>Regras:</h1>
        <p>Você deverá virar duas cartas.</p>
        <p>Caso as cartas sejam iguais, você receberá uma quantidade de pontos variando com a dificuldade escolhida.</p>
        <p>Se forem cartas diferentes, você jogará de novo até o tempo acabar.</p>

        <h2>Escolha o seu deck:</h2>
        
    </div>
    
    <script>
        function startGame() {
            const gameType = document.getElementById("game-selector").value;
            console.log(gameType); 

            if(gameType === "deck") {
                window.location.href="./deckgame/deck.html";
            }else if (gameType === "onepiece") {
                window.location.href="./onepiece/onepiece.html";
            } 
            
        }
    </script>

    <div class="control-panel"> 
        <select id="game-selector">
            <option value="onepiece">Jogo One Piece</option>
            <option value="deck">Jogo das Carta</option>
        </select>
        <button onclick="startGame()">Iniciar</button>
        
    </div>


</body>
</html>
